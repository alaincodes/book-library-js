<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>My Library</h1>
      <button id="modal-btn" class="add-book-btn">Add Book</button>
    </nav>
    <!-- BOOKS TABLE CONFIG AND CONTENT -->
    <main class="table-container">
      <table id="book-table" class="table-box"></table>
    </main>
    <!-- MODAL CONFIG AND CONTENT -->
    <section id="modal-box" class="modal-box">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <form class="form-box" action="#">
          <fieldset>
            <legend>Book information</legend>
            Author:<br />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Book's author.."
            /><br />
            Title:<br />
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Book's title.."
            /><br />
            Pages: <br />
            <input type="number" name="page" id="pages" placeholder="0" /><br />
            <input type="submit" id="submit-btn" value="Submit" />
          </fieldset>
        </form>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
